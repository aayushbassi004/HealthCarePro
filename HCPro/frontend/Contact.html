<html>
 <head>
  <title>
   HealthCarePro
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .navbar {
            background-color: #000000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .right a {
            margin-left: 20px;
        }
        .navbar .right .signup {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        .contact-form {
            background-color: #ffffff;
            color: #000000;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form p {
            margin: 10px 0 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #000000;
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .footer .left, .footer .right {
            display: flex;
            flex-direction: column;
        }
        .footer .right a {
            color: #ffffff;
            text-decoration: none;
            margin: 5px 0;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <div class="left">
    <a href="#">
     HealthCarePro
    </a>
    <a href="Landing.html">
     Home
    </a>
    <a href="#">
     Chronic
    </a>
    <a href="#">
     Management
    </a>
    <a href="#">
     Latest
    </a>
   </div>
   <div class="right">
    <a href="#">
     Statistics
    </a>
    <a class="signup" href="#">
     Sign up
    </a>
   </div>
  </div>
  <div class="container">
   <img alt="Image of two smartphones displaying healthcare data and analytics" height="400" src="https://storage.googleapis.com/a1aa/image/Dd8ywzKSwTLjM5OOfFLhxoA7CpYJL6OEvEQAOVRf96YawBwTA.jpg" width="400"/>
   <div class="contact-form">
    <h2>
     Contact Us
    </h2>
    <p>
     Explore the future of healthcare. Connect with us for more information.
    </p>
    <label for="name">
     Name
    </label>
    <input id="name" name="name" placeholder="Full Name" type="text"/>
    <label for="email">
     Email
    </label>
    <input id="email" name="email" placeholder="Your Address" type="email"/>
    <label for="message">
     Message
    </label>
    <textarea id="message" name="message" placeholder="How can we assist you?"></textarea>
    <button type="submit">
     Send
    </button>
   </div>
  </div>
  <div class="footer">
   <div class="left">
    <p>
     HealthCarePro
    </p>
    <p>
     Transforming Healthcare Since 1987
    </p>
   </div>
   <div class="right">
    <a href="#">
     Support
    </a>
    <a href="#">
     Knowledge Base
    </a>
    <a href="#">
     Patient Care Team
    </a>
    <a href="#">
     Expert Advice
    </a>
    <a href="#">
     Get in Touch
    </a>
   </div>
  </div>
 </body>
</html>
